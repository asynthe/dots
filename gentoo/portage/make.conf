COMMON_FLAGS="-O2 -pipe -march=native"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"

# adjust -j if you want, 32 is fine for HX CPUs; lower if thermals are spicy
MAKEOPTS="-j32 -l28"

# modern workstation; you can go stable-only if you want later
ACCEPT_KEYWORDS="amd64 ~amd64"

FEATURES="parallel-fetch buildpkg binpkg-logs"

# tmp in RAM (fast); with 64GB this is nice for builds
PORTAGE_TMPDIR="/dev/shm"
