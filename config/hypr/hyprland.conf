# Other
bind = $mainMod SHIFT, o, exec, uwsm stop # exit
bind = $mainMod, tab, exec, hyprctl --batch "dispatch cyclenext; dispatch bringactivetotop"
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
